<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/projectOne/one.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
crossorigin="anonymous" />
</head>
<body>
<button id="clear" class="clear btn">
<i class="fa fa-trash">clear cards</i>
</button>
<h1>Quiz Night
<button id="show" class="btn btn-small">
<i class="fa fa-eye">Show</i>
</button>
</h1>
<div id="card container" class= "cards">
<div class="cards active">
<div class="inner-card">
<div class="inner-card-front">
<p>What is Javascript</p>
</div>
<div class="inner-card-back">
<p>A script language</p>
</div>
</div>
</div>
</div>
<div class="navigation">
<button id="prev" class="btn">
<i class="fa fa-arrow-left">Previous</i>
</button>
<p id="current"></p>
<button id="next" class="btn">
<i class="fa fa-arrow-right">Next</i>
</button>
</div>
<div id="add container" class="add container">
<h1>Add New Quiz
<button id="hide" class="btn btn-small btn-ghost">
<i class="fa fa-times"></i>
</button>
</h1>
<div class="form-group">
<label for="Questions">Question</label>
<textarea id="question" placeholder="Enter Question..."></textarea>
</div>
<div class="form-group">
<label for="answer">Answer</label>
<textarea id="answer" placeholder="Enter Your Answer..."></textarea>
</div>
<button id="add-question" class="btn">
<i class="fa fa-plus">Add Question</i>
</button>
</div>
<script src="/projectOne/one.js" async defer></script>
</body>
</html>
